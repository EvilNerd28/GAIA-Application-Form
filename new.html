<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
    <title>GAIA-Application-Homepage</title>
    <link href="styles.css" rel="stylesheet" type="text/css"/>
    <script src="javascript.js"></script>
</head>
<body>
    <header>
    <div class="heading-container">
        <a href="home-page.html"><img src="logo gaia.png" class="main" height="60px" width="60px"></a>
        <h2>Due Diligence Platform</h2>
        <a href="login.html" class="logout-button">Logout</a>
    </div>
    </header>
    <br>
    <div class="flex2">
        <a href="new.html"><input class="flex-item2" id="ind" type="button" value="Individual Application"/></a>
        <a href="entity.html"><input class="flex-item2" id="ent" type="button" value="Entity Application"/></a>
    </div>
    <br/>
    <div class="upload">
        <lable>ID Upload:</lable>
        <img src="id-img.png" height="70px" width="100px"> 
        <form enctype="multipart/form-data">
            <label for="fileInput">Select a File</label>
            <input type="file" class="input" name="fileInput" id="fileInput">
            <label id="cameraLabel" for="camera-input">Camera upload</label>
            <input type="file" class="input" name="camera-input" accept="image/*" capture="camera" id="camera-input">
        </form>
        <img src="lens.png" height="40px" width="40px" class="hover-info-image" data-info="View Document" onclick="openModal()" onmouseover="showTooltip(this)" onmouseout="hideTooltip()">
        
        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <a id="modalLink" alt="Document Link" style="display: none;">Download Document</a>
            </div>
        </div>      
    </div>
    <br/>
    <div class="purple">Personal Information</div>
    <br/>
    <div class="grid">
        <div class="grid-item rowB1">
            <label>First Name</label>
            <input type="text" name="fname1"/>
            <label>Gender</label>
            <input type="text" name="gender1"/>
            <label>Street Address</label>
            <input type="text" name="sadd"/>
            <label>Postal Code</label>
            <input type="text" name="pscode"/>
            <label>ID Number</label>
            <input type="text" name="idno1"/>
        </div>
        <br/>
        <div class="grid-item rowB2">
            <label>Middle Name</label>
            <input type="text" name="mname1"/>            
            <label>Email</label>
            <input type="email" name="email1"/>
            <label>City</label>
            <input type="text" name="city1"/>
            <label>Country</label>
            <input type="text" name="count1"/>
            <label>ID Type</label>
            <input type="text" name="idtype1"/>      
        </div>
        <br/>
        <div class="grid-item rowB3">
            <label>Last Name</label>
            <input type="text" name="lname1"/>
            <label>Birth Date</label>
            <input type="date" name="date1"/>        
            <label>Phone</label>
            <input type="number" name="phn1"/> 
            <label>State</label>
            <input type="text" name="state"/>    
        </div>
        <br/>             
    </div>
    <br/>
    <div class="upload">
        <label for="Signature">Signature Upload</label>
        <input type="file" class="input" name="fileInput">
        <label for="D-Signature">Digital Signature</label>
        <input type="file" class="input" name="fileInput">
    </div>
    <br/>
    <center><input type="submit" value="Submit" id="submit"></center>
    <br/>
</body>
</html>
