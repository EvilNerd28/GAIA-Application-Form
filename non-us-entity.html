<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
    <title>GAIA-Application-Homepage</title>
    <link href="styles.css" rel="stylesheet" type="text/css"/>
    <script src="javascript.js"></script>
</head>
<body>
    <header>
    <div class="heading-container">
      <a href="home-page.html"><img src="logo gaia.png" class="main" height="60px" width="60px"></a>
        <h2>Due Diligence Platform</h2>
        <a href="login.html" class="logout-button">Logout</a>
    </div>
    </header>  
    <br/>       
    <nav>
      <div class="flex-container">
          <div class="dropdown" id="kycDropdown">
              <a href="#" class="highlight" onclick="toggleDropdown()" id="kyc-button">Non US Entity</a>
              <div class="dropdown-content">
                  <a href="us-consumer.html">US Consumer</a>
                  <a href="non-us-consumer.html">Non US Consumer</a>
                  <a href="us-entity.html">US Entity</a>
                  <a href="non-us-entity.html">Non US Entity</a>
              </div>
          </div>
          <a href="spDD.html" class="button">spDD</a>
          <a href="EDD.html" class="button">EDD</a>
          <a class="button" id="ofacmain">OFAC</a>
      </div>
  </nav>
    <hr/>
    <div class="p1">
      <select name="Choose customer type" class="pa1" placeholder="Choose customer type">  
        <option value="Choose customer type">Choose customer type</option>  
        <option value="New-Application"><a href="new.html" value="New-Application">New Application</a></option> 
        <option value="Existing">Existing customer</option> 
        <option value="Pending">Pending customer</a></option> 
      </select>                    
      <input class="pb1" type="text" placeholder="Search">
  </div>
  <form >
    <div class="purple">Personal Information</div>
    <div class="gridA1">
        <div class="grid-itemA1 col1">
          <label>Application ID</label>
            <input type="text" name="app-id"/>
          <label>Middle Name</label>
            <input type="text" name="mname"/>
          <label>Gender</label>
            <input type="text" name="gender"/>
          <label>Street Address</label>
            <input type="text" name="add"/>
          <label>Postal Code</label>
            <input type="text" name="postal-code"/>
          <label>ID Number</label>
            <input type="text" name="idno"/>
        </div>
        <div class="grid-itemA1 col2">
          <label>Account Type</label>
            <input type="text" name="acc-type"/>
          <label>Last Name</label>
            <input type="text" name="lname"/>
          <label>Email</label>
            <input type="email" name="email"/>
          <label>City</label>
            <input type="text" name="city"/>
          <label>Country</label>
            <input type="text" name="country"/>
          <label>Entity Full Name</label>
            <input type="text" name="entity-name"/>
        </div>           
        <div class="grid-itemA1 col3">
          <label>First Name</label>
            <input type="text" name="fname"/>
          <label>Birth Date</label>
            <input type="date" name="date"/>
          <label>Phone</label>
            <input type="number" name="phn"/>
          <label>State</label>
            <input type="text" name="state"/>
          <label>ID Type</label>
            <input type="text" name="id-type"/>
          <label>Business Category</label>
            <input type="text" name="b-cat"/>
        </div>        
    </div>
    <div class="miniflex"><label>SIGNATORIES</label>
    <img src="lens.png" height="35px" width="35px" class="hover-info" data-info="View Document" onclick="openModal()">
  </div><br><br><br/><br/>
    <div class="sub-grid">
        <div class="sub-grid-item colx">
          <label>KYC ID</label>
            <input type="text" name="kycID"/>
          <label>EDD Score</label>
            <input type="text" name="eddscore"/>
          <label>SDN Score</label>
            <input type="text" name="sdnscore"/>
        </div>
        <div class="sub-grid-item coly">
          <label>SPDD Score</label>
            <input type="text" name="spddscore"/>
          <label>OFAC Score</label>
            <input type="text" name="ofacscore"/>
          <label>Bsuiness Category</label>
            <input type="text" name="bcat"/>
        </div>
        <div class="sub-grid-item colz">
          <label>CDD Score</label>
            <input type="text" name="cddscore"/>
          <label>PEP Score</label>
            <input type="text" name="pepscore"/>
          <label>NAICS Code</label>
            <input type="text" name="naics"/>
        </div>
    </div>
    <br>
    <div class="miniflex"><label>Parties associated with consumer</label>
    <img src="lens.png" height="35px" width="35px" class="hover-info" data-info="View Document" onclick="openModal()">
  </div><br><br><br/>
  <div class="purple">KYC- Documentary Verification</div>
  <br/>
  <div class="rowB1">
    <div class="sub1">Primary Documentation</div>
      <br/>
      <div class="mini">
        <label>Document Type</label>
        <select name="Document Type" id="dtype"> 
            <option value=""></option>
            <option value="">Government issued business license</option>
            <option value="">General Partnership Agreement of Joint Venture Agreement</option>
            <option value="">Limited Partnership Agreement</option>
            <option value="">Trust Instrument or Trust Certification</option>
            <option value="">LLC Articles of Organization</option>
            <option value="">Charter or Bylaws or Management</option>
            <option value="">Agreement (Unincorporated Association)</option>
            <option value="">Agreement (Unincorporated Association)</option> 
          </select>
          <label for="non-ent-primary">Upload</label>
          <input type="file" class="input" name="fileInput">
          <img src="lens.png" height="40px" width="40px" class="hover-info" data-info="View Document" onclick="document.getElementById('viewMoreBtn').click();"/>
        </div>
    </div>
    <br/><br/>
    <div class="purple">KYC- Non Documentary Verification</div>
      <br/><br/>
      <div class="mini">
          <label>Document Type</label>
            <select name="Document Type" id="dtype"> 
              <option value="Credit report">Credit report</option> 
              <option value="LexisNexis IDV">LexisNexis IDV</option>
              <option value="Tax return">Tax return</option>
              <option value="audit">Audited financial statement</option>
            </select>
          <label for="non-doctype-primary">Upload</label>
            <input type="file" class="input" name="fileInput">
            <img src="lens.png" height="40px" width="40px" class="hover-info" data-info="View Document" onclick="document.getElementById('viewMoreBtn').click();"/>
      </div>  
      <br/>
      <br/>
</form>
<br/>
<br/>
<br/>
<br/>
  <br/>
    </body>
    </html>
